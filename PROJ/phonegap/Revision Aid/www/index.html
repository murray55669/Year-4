<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Revision Aid</title>
		
		<script src="js/main.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/hammer.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		
		<script>        
        var l1 = new labelObj(35, 40, 'EPIPHYSIS OF THE BONE');
        var l2 = new labelObj(35, 65, 'EPIPHYSIS OF THE BONE');
        
        var l3 = new labelObj(40, 61, 'HYALINE');
        
        var l4 = new labelObj(43, 55, 'JOINT CAVITY');
        var l5 = new labelObj(13, 47, 'SYNOVIAL MEMBRANE containing SYNOVIAL FLUID');
        
        var s1 = new slideObj('0', 'Typical synovial joint', '', [l1, l2]);
        var s2 = new slideObj('1', 'Typical synovial joint', 'HYALINE: Articular surface covered in a thin layer of cartilage', [l3]);
        var s3 = new slideObj('2', 'Typical synovial joint', 'JOINT CAVITY: filled with synovial fluid - provides lubrication and nutrition to the cartilage<br><br>SYNOVIAL MEMBRANE: Sleeve of delicate cartilage attached around the periphery of the articular surface', [l4, l5]);
        var s4 = new slideObj('3', 'Typical synovial joint', '', []);
		
		var testPage = new pageObj('000', [s1, s2, s3, s4]);
        
    </script>
    </head>
    <body onload="pageInit()">
		<div class="container">
			<div class="images_wrapper" id="images_wrapper">
				<!-- generate this with JS -->
			</div>
						
			<div class="controls" id="controls">
				<div class="button noselect bold" id="text_button" onclick="toggleText()">T</div>
				<div class="button noselect bold" id="nav_button" onclick="toggleSlidesList()">=</div>
				<div class="button noselect bold" id="page_button" onclick="togglePagesList()">ls</div>
				<div class="button noselect bold" id="package_button" onclick="document.getElementById('fileBrowser').click();">cd</div>
			</div>
			
			<div class="slide_list" id="nav_list">
				<!-- generate this with JS -->
			</div>

			<div class="textbox_wrapper" id="text_wrap">
				<div class="textbox">
					<div class="textbox_title bold" id="title"></div>
					<div class="textbox_controls noselect" onclick="toggleText()">X</div>
					<div class="textbox_content" id="text"></div>
				</div>
			</div>
			
		</div>
		<div class="clear"></div>
		<input id="fileBrowser" type="file" style="visibility: hidden" onchange="selectPackage(this)">
	
        <script type="text/javascript">
			var attachFastClick = Origami.fastclick;
			attachFastClick(document.body);
			
			//gestures
			var gestures = new Hammer(document.body);
			gestures.on("swipeleft", function(e) {
				nextSlide();
			});
			gestures.on("swiperight", function(e) {
				previousSlide();
			});
        </script>
    </body>
</html>
