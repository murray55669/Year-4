<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
    
    <script>

        var exSlide1 = {
            image:'cat0.png',
            title:'Slide 1 Title',
            text:'This is some example text to be displayed.',
            labels:[[10, 10, 'Test label 1'], [30, 30, 'Test label 2']]
        };
        var exSlide2 = {
            image:'cat1.png',
            title:'Slide 2 Title',
            text:'',
            labels:[]
        };
        var exSlide3 = {
            image:'cat2.png',
            title:'Slide 3 Title',
            text:'Slide 3 text explaining why this cat is floating in a cloud.',
            labels:[]
        };
        
        var exampleContent = [exSlide1, exSlide2, exSlide3];
        
        
        
    </script>
    
    <meta name="viewport" content="width=720">
</head>

<body onload="pageInit()">
    <div class="container">
        <div class="images_wrapper" id="images_wrapper">
            <!-- generate this with JS 
            <img class="layer" id="image_0" onclick="addLabelClick(event, 'This is a label')">
            <img class="layer" id="image_1">
            <img class="layer" id="image_2">
            -->
            
            <div class="clear"></div>
        </div>
                    
        <div class="controls" id="controls">
            <div class="button noselect bold" onclick="previousSlide()">&lt;</div>
            <div class="button noselect bold" onclick="toggleSlidesList()">=</div>
            <div class="button noselect bold" onclick="nextSlide()">&gt;</div>
            <div class="button noselect bold" onclick="toggleText()">T</div>
        </div>
        <div class="slide_list" id="nav_list">
            <!-- generate this with JS 
            <div class="slide_list_entry noselect" onclick="goToSlide(1)">1</div>
            <div class="slide_list_entry noselect" onclick="goToSlide(2)">2</div>
            <div class="slide_list_entry noselect" onclick="goToSlide(3)">3</div>
            -->
        </div>

        <div class="textbox_wrapper" id="text_wrap">
            <div class="textbox">
                <div class="textbox_title bold" id="title"></div>
                <div class="textbox_controls noselect" onclick="toggleText()">X</div>
                <div class="textbox_content" id="text"></div>
            </div>
        </div>
        
    </div>
    <div class="clear"></div>
</body>
</html>
