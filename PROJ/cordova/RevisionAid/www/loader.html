<!DOCTYPE html>
<html>
    <head>
	
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<meta http-equiv="Content-Security-Policy"/>
	
	<link rel="stylesheet" type="text/css" href="css/loader.css" />
	
	<title>File Loader</title>

	<script type="text/javascript" src="cordova.js"></script>
	<script src="js/customEvent.js"></script>
	<script src="js/fastclick.js"></script>
	<script src="js/hammer.js"></script>
	<script src="js/list.js"></script>
	<script src="js/loader.js"></script>
</head>
<body>
	<div class="button" onclick="setTimeout(function() {window.location='index.html'}, 300)">Done</div>
	<br>
	<div class="message" id="message">Could not load package list. Please ensure you are connected to the internet.</div>
	<a href="loader.html"><div class="button" id="retry_button">Retry</div></a>
	<br>
	<div class="progress" id="progress"><span id="complete"></span><span id="slash"></span><span id="toComplete"></span></div>
	<div class="header">Available</div>
	<div class="package_list" id="package_list">(None)</div>
	<br>
	<div class="header">Installed</div>
	<div class="package_list" id="package_list_installed">(None)</div>
	<div class="clear"></div><br><br>
	<div class="button" onclick="resetApp()">Reset App</div>
	
	<script>
		var attachFastClick = Origami.fastclick;
		attachFastClick(document.body);
	</script>
</body>
</html>
