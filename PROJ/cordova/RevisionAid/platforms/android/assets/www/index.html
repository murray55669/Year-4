<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta http-equiv="Content-Security-Policy"/>
		
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		
        <title>Revision Aid</title>
		
		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/customEvent.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/hammer.js"></script>
		<script src="http://jsconsole.com/remote.js?28F9432F-28F9-4296-9A99-E8E9DCE2AE9E"></script>
		<script src="js/main.js"></script>

    </head>
    <body>
		<div class="container" onclick="hideOverlays();toggleText()">
			<div class="page_title" id="page_title">
			</div>
		
			<div class="images_wrapper" id="images_wrapper">
				<!-- generate this with JS -->
			</div>
			<div class="control_pad"></div>
						
			<div class="controls" id="controls">
				<div class="button noselect bold" id="text_button" onclick="event.stopPropagation();toggleText()">T</div>
				<div class="button double noselect bold" id="nav_button" onclick="event.stopPropagation();toggleSlidesList()">Layer</div>
				<div class="button noselect bold" id="page_button" onclick="event.stopPropagation();togglePagesList()">Page</div>
				<div class="button noselect bold" id="package_button" onclick="event.stopPropagation();"><a href="loader.html">Load</a></div>
			</div>
			
			<div class="page_list" id="page_list">
				<input type="text" id="page_search" class="page_search" onclick="event.stopPropagation()" onkeyup="filterPageList(this.value)" placeholder="Filter">
				<!-- generate this with JS -->
			</div>
			
			<div class="slide_list" id="nav_list">
				<!-- generate this with JS -->
			</div>

			<div class="textbox_wrapper" id="text_wrap" onclick="event.stopPropagation();toggleText();">
				<div class="textbox">
					<div class="textbox_content" id="text"></div>
				</div>
			</div>
			
		</div>
		<div class="clear"></div>
		
		<div class="loading_splash" id="loading_splash">
			<div class="loading_text">Taking too long? <a href="#">Click here to retry.</a></div>
		</div>
	
        <script type="text/javascript">
			var attachFastClick = Origami.fastclick;
			attachFastClick(document.body);
			
			//gestures
			var gestures = new Hammer(document.body);
			gestures.on("swipeleft", function(e) {
				nextSlide();
			});
			gestures.on("swiperight", function(e) {
				previousSlide();
			});
        </script>
    </body>
</html>
